<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세페이지</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/layout/header.css" />
    <link rel="stylesheet" href="../styles/layout/footer.css" />
    <link rel="stylesheet" href="../styles/detail_hotplace.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div data-include-path="../layout/header.html"></div>
    <!-- header include -->
    <main>
      <div id="content">
        <div class="titleType1">
          <h2 class="h-bold-46" id="topTitle">메인 타이틀 글씨</h2>
          <div class="area_address h-regular-16" id="topAddr">
            <span>주소 넣는곳</span>
          </div>
          <!-- 캐치플레이스 -->
          <div class="dbDetail titBg" id="topCp">
            <div class="titTypeWrap">
              <h3>
                <em class="h-bold-24">캐치플레이스!</em>
              </h3>
            </div>
          </div>
          <!-- 버튼 -->
          <div class="button_area">
            <i class="bi bi-heart"></i>
            <i class="bi bi-share"></i>
          </div>
          <!-- 내용 -->
          <div class="db_cont_detail">
            <!-- 메뉴 -->
            <div class="detail_tab">
              <ul>
                <li class="select_tab on" id="photoTab">
                  <a href="#" title="선택됨"><span>사진보기</span></a>
                </li>
                <li class="select_tab" id="detailTab">
                  <a href="#"><span>상세정보</span></a>
                </li>
                <li class="select_tab" id="commentTab">
                  <a href="#"><span>댓글보기</span></a>
                </li>
              </ul>
            </div>
                  <!-- 사진 -->
                  <div id="galleryGO">
                     <div class="photo_gallery">
                      <div> 
                        <!-- 메인사진 -->
                        <img src="../img/detail1.png" alt="" />
                      </div>
                      <!-- 서브사진 -->
                      <div class="photo_gallery_sub">
                        <ul class="subList">
                          <li>
                            <a href="#"><img src="../img/detail1.png" alt="" /></a>
                          </li>
                          <li> 
                            <a href="#"><img src="../img/detail1.png" alt="" /></a>
                          </li>
                          <li>
                            <a href="#"><img src="../img/detail4.png" alt="" /></a>
                          </li>
                        </ul>
                      </div>
                      <!-- 상세정보 -->
                    </div>
                        <div id="detailGo">
                          <div class="wrap_contView">
                            <h3>상세정보</h3>
                          </div>
                        </div>
                   </div>
          </div>
          <!-- 내용 끝 -->
          
          </div>
        </div>
      </div>
    </main>

  <script src="../js/include.js"></script>
