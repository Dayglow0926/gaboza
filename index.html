<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaboza</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/layout/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/layout/footer.css" />
  </head>
  <body>
    <div data-include-path="./layout/header.html"></div>
    <main>
      <div class="main-slogan h-ExtraBold-60">
        <div class="main-slogan__text">
          <span class="">여기는</span>
          <span class="text-blue-4D7DFF">메인 슬로건 문구</span>
          <span> 를 <br />넣으면 될 것 같습니다! </span>
        </div>
      </div>
      <div class="main-img-banner-list">
        <div class="main-img-banner-list__item">
          <img src="./img/banner-img1.png" alt="banner-img1" />
        </div>
        <div class="main-img-banner-list__item">
          <img src="./img/banner-img2.png" alt="banner-img2" />
        </div>
        <div class="main-img-banner-list__item">
          <img src="./img/banner-img3.png" alt="banner-img3" />
        </div>
      </div>
    </main>
    <div data-include-path="./layout/footer.html"></div>
    <script src="./js/include.js"></script>
  </body>
</html>
